<script>
    document.querySelector(".side_menu_button").addEventListener("click", () => {
        document.querySelector(".side_menu_button").classList.toggle("side_menu_button_open")
        document.querySelector(".side_menu").classList.toggle("side_menu_open")
    })
    document.querySelectorAll('.side_menu_item > ul').forEach(ul => {
        let total_height = 0;
        ul.querySelectorAll('li').forEach(li => {
            total_height += li.clientHeight
        })

    });
    document.querySelectorAll('.video_container').forEach(video_container => {
        const container = video_container.querySelector('.container')
        console.log(video_container.parentNode)
        const prev_button = video_container.parentNode.querySelector('.prev')
        const next_button = video_container.parentNode.querySelector('.next')

        function update() { container.style.left = `${-index * 100}%` }

        let index = 0
        prev_button.addEventListener('click', () => {
            index -= 1
            if(index < 0) { index = 2 }
            update()
        })
        next_button.addEventListener('click', () => {
            index += 1
            if(index > 2) { index = 0 }
            update()
        })
    })
    
    let index = 0
    function refresh(){
        if ( index < 0 ) {
            index = 2
        }else if( index > 2 ){
            index = 0
        }
        
        NEWS.querySelector(".container").style.left = index * 100 * -1 + "vw"
    }

    function right_refresh(){
        index++
        refresh()
    }

    function left_refresh(){
        index--
        refresh()
    }
    function SetIndex(idx){
        index = idx
        refresh()
    }
    refresh()
</script>
